<nav class="navbar navbar-light bg-primary">
  <div class="container-fluid">
    <h1 style="color:aliceblue">EMPLOYEE PROFILE MANAGEMENT</h1>
    <div class="d-flex">
      <button (click)="clickAddEmployee()" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Employee</button>
      <button routerLink="/home" class="btn btn-danger mx-3">Logout</button>
    </div>
  </div>
</nav>

<table class="table mt-3">
  <thead>
    <tr>
      <th scope="col">Employee ID</th>
      <th scope="col">Full Name</th>
      <th scope="col">Email id</th>
      <th scope="col">Password</th>
      <th scope="col">Phone Number</th>
      <th scope="col">Employee Type</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of employeeData">
      <td>{{row.id}}</td>
      <td>{{row.name}}</td>
      <td>{{row.email}}</td>
      <td>{{row.password}}</td>
      <td>{{row.phoneNumber}}</td>
      <td>{{row.employeeType}}</td>
      <td>
        <button (click)="onEdit(row)" type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>
        <button (click)="deleteEmployee(row)" class="btn btn-danger mx-3">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Enter Employee Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Name: </label>
          <input type="text" class="form-control" id="exampleFormControlInput" placeholder="Enter Full Name">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Email id: </label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Password: </label>
          <input type="password" class="form-control" id="exampleFormControlInput2" placeholder="password">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
          <input type="number" class="form-control" id="exampleFormControlInput3" placeholder="Enter phone number">
        </div>
        <select class="form-select" aria-label="Default select example">
          <option class="form-control" selected >Select Type of Employee from Dropdown:)</option>
          <option value="1">Employee</option>
          <option value="2">Manager</option>
        </select>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
